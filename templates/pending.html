{{ define "pending.html" }}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Daftar Pendaftar</h1>
        <table class="min-w-full bg-white border">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nama</th>
                    <th class="py-2 px-4 border-b">Pangkat</th>
                    <th class="py-2 px-4 border-b">Divisi</th>
                    <th class="py-2 px-4 border-b">Status</th>
                </tr>
            </thead>
            <tbody>
                {{ range .registrations }}
                <tr>
                    <td class="py-2 px-4 border-b">{{ .ID }}</td>
                    <td class="py-2 px-4 border-b">{{ .Nama }}</td>
                    <td class="py-2 px-4 border-b">{{ .Pangkat }}</td>
                    <td class="py-2 px-4 border-b">{{ .Divisi }}</td>
                    <td class="py-2 px-4 border-b">{{ .Status }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
{{ end }}
