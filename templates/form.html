{{ define "form.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tambah Personel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <form method="POST" action="/insert" class="bg-white p-6 rounded shadow w-full max-w-md space-y-4">
    <h1 class="text-xl font-bold mb-2">Tambah Personel</h1>
    <input type="text" name="nama" placeholder="Nama" class="w-full border px-3 py-2 rounded" required>
    <input type="text" name="jabatan" placeholder="Jabatan" class="w-full border px-3 py-2 rounded" required>
    <input type="text" name="pangkat" placeholder="Pangkat" class="w-full border px-3 py-2 rounded" required>
    <input type="url" name="foto" placeholder="URL Foto" class="w-full border px-3 py-2 rounded">
    <textarea name="bio" placeholder="Bio singkat" class="w-full border px-3 py-2 rounded"></textarea>
    <button class="bg-green-600 text-white px-4 py-2 rounded">Simpan</button>
  </form>
</body>
</html>
{{ end }}
