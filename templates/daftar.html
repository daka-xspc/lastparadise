{{ define "daftar.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <main class="max-w-3xl mx-auto px-6 py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">{{ .title }}</h1>
    <form method="POST" action="/daftar" class="bg-white shadow rounded p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nama</label>
        <input type="text" name="nama" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Pangkat</label>
        <input type="text" name="pangkat" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Asal Divisi</label>
        <input type="text" name="asal_divisi" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">1. Sudah berapa lama anda menjadi anggota LPPD?</label>
        <textarea name="q1" class="w-full border px-3 py-2 rounded" rows="2" required></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">2. Situasi macam apa saja yang anda telah lalui?</label>
        <textarea name="q2" class="w-full border px-3 py-2 rounded" rows="2" required></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">3. Apakah anda sudah paham isi dari handbook?</label>
        <textarea name="q3" class="w-full border px-3 py-2 rounded" rows="2" required></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">4. Rencana apa yang telah anda siapkan ketika sudah berada di divisi SDM?</label>
        <textarea name="q4" class="w-full border px-3 py-2 rounded" rows="2" required></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tertanda</label>
        <input type="text" name="signature" placeholder="[Pangkat][Nama]" class="w-full border px-3 py-2 rounded" required>
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Kirim Pendaftaran</button>
    </form>
  </main>
</body>
</html>
{{ end }}
