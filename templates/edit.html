{{ define "edit.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Personel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <form method="POST" action="/update" class="bg-white p-6 rounded shadow w-full max-w-md space-y-4">
    <h1 class="text-xl font-bold mb-2">Edit Personel</h1>
    <input type="hidden" name="id" value="{{ .p.ID }}">
    <input type="text" name="nama" value="{{ .p.Nama }}" class="w-full border px-3 py-2 rounded" required>
    <input type="text" name="jabatan" value="{{ .p.Jabatan }}" class="w-full border px-3 py-2 rounded" required>
    <input type="text" name="pangkat" value="{{ .p.Pangkat }}" class="w-full border px-3 py-2 rounded" required>
    <input type="url" name="foto" value="{{ .p.Foto }}" class="w-full border px-3 py-2 rounded">
    <textarea name="bio" class="w-full border px-3 py-2 rounded">{{ .p.Bio }}</textarea>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded">Update</button>
  </form>
</body>
</html>
{{ end }}
