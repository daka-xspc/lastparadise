{{ define "status.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <main class="max-w-3xl mx-auto px-6 py-8">
    <h1 class="text-2xl font-bold mb-4">{{ .title }}</h1>
    {{ if .regs }}
      <ul class="space-y-4">
        {{ range .regs }}
        <li class="bg-white p-4 shadow rounded">
          <div class="font-semibold">{{ .Nama }} â€¢ {{ .Pangkat }}</div>
          <div class="text-sm text-gray-600">Status: <span class="font-bold">{{ .Status }}</span></div>
          <div class="text-xs text-gray-500">Didaftarkan: {{ .Date }}</div>
        </li>
        {{ end }}
      </ul>
    {{ else }}
      <p class="text-gray-600">Belum ada pendaftaran.</p>
    {{ end }}
    <a href="/" class="inline-block mt-6 px-4 py-2 bg-gray-200 rounded">Kembali ke Home</a>
  </main>
</body>
</html>
{{ end }}
