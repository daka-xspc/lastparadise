{{ define "login_user.html" }}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-600">Login User</h1>
    {{ if .error }}
      <div class="bg-red-100 text-red-600 p-2 rounded mb-4 text-sm">{{ .error }}</div>
    {{ end }}
    <form method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
        class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-200" required>
      <input type="password" name="password" placeholder="Password"
        class="w-full border rounded px-3 py-2 focus:ring focus:ring-indigo-200" required>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Belum punya akun?
      <a href="/register" class="text-indigo-600 hover:underline">Daftar</a>
    </p>
  </div>
</body>
</html>
{{ end }}
