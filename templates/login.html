{{ define "login.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-bold text-lg">Last Paradise • SDM</a>
      <nav class="flex gap-2 text-sm"><a href="/list" class="px-3 py-2 rounded hover:bg-gray-100">Personel</a></nav>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold mb-4">Login Admin</h1>
    {{ if .error }}
    <div class="bg-red-100 text-red-800 p-3 rounded mb-4">{{ .error }}</div>
    {{ end }}
    <form method="POST" action="/login" class="bg-white p-6 rounded shadow space-y-4">
      <input name="username" placeholder="Username" class="w-full border px-3 py-2 rounded" required>
      <input name="password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
      <div class="flex gap-2">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        <a href="/list" class="px-4 py-2 rounded border">Batal</a>
      </div>
    </form>
    <p class="text-sm text-gray-500 mt-4">Gunakan akun admin untuk mengubah data personel.</p>
  </main>

  <footer class="py-8 text-center text-sm text-gray-500 border-t mt-12">
    © {{ .year }} Last Paradise — Divisi SDM
  </footer>
</body>
</html>
{{ end }}
