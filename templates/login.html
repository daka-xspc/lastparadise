{{ define "login.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">{{ .title }}</h1>

    {{ if .error }}
    <div class="bg-red-100 text-red-700 px-3 py-2 rounded mb-4">{{ .error }}</div>
    {{ end }}

    {{ if eq .title "Pilih Login" }}
    <div class="flex flex-col gap-3">
      <a href="/login/admin" class="bg-indigo-600 text-white px-4 py-2 rounded text-center">Login Admin</a>
      <a href="/login/user" class="bg-green-600 text-white px-4 py-2 rounded text-center">Login User</a>
      <a href="/register" class="bg-gray-200 px-4 py-2 rounded text-center">Buat Akun</a>
    </div>
    {{ else }}
    <form method="POST" action="" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full border px-3 py-2 rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
      <button class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Masuk</button>
    </form>
    {{ end }}
  </div>
</body>
</html>
{{ end }}
