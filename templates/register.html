{{ define "register.html" }}
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ .title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow max-w-md w-full">
    <h1 class="text-xl font-bold mb-4 text-center">{{ .title }}</h1>

    {{ if .error }}
    <div class="bg-red-100 text-red-700 px-3 py-2 rounded mb-4">{{ .error }}</div>
    {{ end }}

    <form method="POST" action="/register" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full border px-3 py-2 rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
      <button class="w-full bg-green-600 text-white px-4 py-2 rounded">Daftar</button>
    </form>
    <p class="text-sm text-center mt-4">
      Sudah punya akun? <a href="/login/user" class="text-indigo-600">Login</a>
    </p>
  </div>
</body>
</html>
{{ end }}
